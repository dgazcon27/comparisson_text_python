<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
	<body>
	<div>
	    <ul class="user-info">
	        {% if not current_user.is_anonymous %}
	            <li>{{ current_user.name }}</li>
		        <li><a href="{{ url_for('public.index') }}">Home</a></li>
	            <li> | </li>
	            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
	        {% endif %}
	    </ul>
	</div>
	{% block content %}{% endblock %}
	</body>
</html>
